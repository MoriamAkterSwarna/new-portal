<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Observer</title>
    <script src="https://kit.fontawesome.com/e610cb9d54.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="style/styles.css">
</head>

<body>
    <header class="container">
        <!-- Navigation menu start -->
        <section class="container my-3">
            <nav class="navbar navbar-expand-lg bg-white">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bold fs-3"><span
                            class="bg-primary text-white px-3 py-1 rounded">Daily</span>
                        Observer</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>



                    </form>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link me-2" aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-2" href="blog.html" target="_blank">Blog</a>
                        </li>

                    </ul>

                    <div>
                        <button class="btn btn-outline-secondary border-0" type="submit">Log in</button>
                        <button class="btn btn-outline-primary" type="submit">Register</button>
                    </div>
                </div>
                </div>
            </nav>
        </section>

        <!-- Navigation menu end -->
    </header>
    <hr>
    <main class="container">
        <section>
            <ul id="categories-container" class="m-0">

            </ul>
        </section>

        <section>
            <div id="item-amount" class="border border-success p-4 rounded fw-bold">

            </div>
        </section>
        <section>
            <div id="sort-view" class="d-flex my-3">
                <div>
                    <form>
                        <label for="news">Sort By View:</label>
                        <select id="views" name="news" class="border-0 bg-secondary p-2 rounded text-white">
                            <option value="default">Default</option>
                            <option value="views">Views</option>

                        </select>
                </div>
                <div class="ms-auto">
                    <button class="btn btn-success mb-2">Today's Pick</button>
                    <button class="btn btn-outline-success mb-2">Trending</button>
                </div>

            </div>
        </section>

        <section>
            <div class="container" id="news-categories-conatiner">

            </div>
            <div id="no-found-message" class="mt-4 d-none text-center">
                <h3 class="text-warning">No News Found.</h3>
            </div>
        </section>
        <section id="spinner" class="d-none">
            <div class="d-flex justify-content-center text-success align-items-center" style="height: 300px;">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <section>
            <!-- Modal -->
            <div class="modal fade" id="newsDetailsModal" tabindex="-1" aria-labelledby="newsDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsDetailsModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-details" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-light w-100 text-center" style="height:150px;">
        <p class="text-secondary fw-bold mt-3 fs-5">&copy; Copyright 2022 by <span class="text-success">Daily
                Observer</span>
        </p>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="js/news.js"></script>
</body>

</html>
